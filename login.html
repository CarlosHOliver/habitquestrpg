<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HabitQuest RPG - Login</title>
  
  <!-- Google Fonts - Press Start 2P -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  
  <!-- NES.css -->
  <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
  
  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="/src/css/style.css">
</head>
<body class="min-h-screen bg-gradient-to-b from-purple-600 to-pink-600 font-press-start flex items-center justify-center">
  
  <div class="w-full max-w-md mx-4">
    <!-- Logo/Title -->
    <div class="text-center mb-8">
      <h1 class="text-4xl text-white mb-4">HabitQuest</h1>
      <h2 class="text-2xl text-yellow-300 mb-2">RPG</h2>
      <p class="text-sm text-gray-200">Transforme seus hábitos em aventura!</p>
    </div>

    <!-- Login Form -->
    <div class="bg-white border-4 border-black p-6 shadow-lg mb-4">
      <h3 class="text-lg mb-6 text-center">Entrar</h3>
      
      <form id="login-form" class="space-y-4">
        <div class="nes-field">
          <label for="email" class="text-xs">E-mail:</label>
          <input 
            type="email" 
            id="email" 
            class="nes-input text-xs" 
            required 
            placeholder="seu@email.com"
          />
        </div>
        
        <div class="nes-field">
          <label for="password" class="text-xs">Senha:</label>
          <input 
            type="password" 
            id="password" 
            class="nes-input text-xs" 
            required 
            placeholder="Sua senha"
          />
        </div>
        
        <button type="submit" class="nes-btn is-primary w-full text-xs">
          Entrar
        </button>
      </form>
    </div>

    <!-- Register Form -->
    <div class="bg-white border-4 border-black p-6 shadow-lg mb-4" id="register-form" style="display: none;">
      <h3 class="text-lg mb-6 text-center">Criar Conta</h3>
      
      <form id="signup-form" class="space-y-4">
        <div class="nes-field">
          <label for="reg-username" class="text-xs">Nome do Herói:</label>
          <input 
            type="text" 
            id="reg-username" 
            class="nes-input text-xs" 
            required 
            placeholder="Seu nome de herói"
          />
        </div>
        
        <div class="nes-field">
          <label for="reg-email" class="text-xs">E-mail:</label>
          <input 
            type="email" 
            id="reg-email" 
            class="nes-input text-xs" 
            required 
            placeholder="seu@email.com"
          />
        </div>
        
        <div class="nes-field">
          <label for="reg-password" class="text-xs">Senha:</label>
          <input 
            type="password" 
            id="reg-password" 
            class="nes-input text-xs" 
            required 
            placeholder="Sua senha"
            minlength="6"
          />
        </div>
        
        <button type="submit" class="nes-btn is-success w-full text-xs">
          Criar Conta
        </button>
      </form>
    </div>

    <!-- Toggle between login and register -->
    <div class="text-center">
      <button id="toggle-form" class="nes-btn text-xs">
        Não tem conta? Criar uma
      </button>
    </div>

    <!-- Loading indicator -->
    <div id="loading" class="text-center mt-4" style="display: none;">
      <p class="text-white text-xs">Carregando...</p>
    </div>

    <!-- Messages -->
    <div id="message" class="mt-4 text-center" style="display: none;">
      <div class="nes-balloon from-left">
        <p class="text-xs" id="message-text"></p>
      </div>
    </div>
  </div>

  <script type="module">
    import { signIn, signUp, onAuthStateChange } from '/src/js/auth.js'
    import { showNotification } from '/src/js/ui.js'

    let isLoginMode = true

    // Elementos do DOM
    const loginForm = document.getElementById('login-form')
    const signupForm = document.getElementById('signup-form')
    const registerFormDiv = document.getElementById('register-form')
    const toggleBtn = document.getElementById('toggle-form')
    const loading = document.getElementById('loading')

    // Event listeners
    loginForm.addEventListener('submit', handleLogin)
    signupForm.addEventListener('submit', handleSignup)
    toggleBtn.addEventListener('click', toggleFormMode)

    // Verificar se usuário já está logado
    async function checkIfLoggedIn() {
      try {
        const { data: { user }, error } = await supabase.auth.getUser()
        if (user && !error) {
          console.log('Usuário já logado, redirecionando...')
          window.location.replace('/dashboard')
        }
      } catch (error) {
        console.log('Usuário não logado, permanecendo na página de login')
      }
    }

    // Verificar login na inicialização
    checkIfLoggedIn()

    // Event listeners
    onAuthStateChange((event, session) => {
      console.log('Auth state changed:', event)
      if (event === 'SIGNED_IN' && session) {
        console.log('Login realizado, redirecionando para dashboard...')
        window.location.replace('/dashboard')
      }
    })

    async function handleLogin(e) {
      e.preventDefault()
      
      const email = document.getElementById('email').value
      const password = document.getElementById('password').value
      
      showLoading(true)
      
      const { data, error } = await signIn(email, password)
      
      showLoading(false)
      
      if (error) {
        showNotification('Erro no login: ' + error.message, 'error')
      } else {
        showNotification('Login realizado com sucesso!', 'success')
        // Não redirecionar aqui, deixar o onAuthStateChange fazer isso
      }
    }

    async function handleSignup(e) {
      e.preventDefault()
      
      const email = document.getElementById('reg-email').value
      const password = document.getElementById('reg-password').value
      const username = document.getElementById('reg-username').value
      
      showLoading(true)
      
      const { data, error } = await signUp(email, password, username)
      
      showLoading(false)
      
      if (error) {
        showNotification('Erro no cadastro: ' + error.message, 'error')
      } else {
        showNotification('Conta criada com sucesso! Verifique seu email.', 'success')
        toggleFormMode()
      }
    }

    function toggleFormMode() {
      isLoginMode = !isLoginMode
      
      if (isLoginMode) {
        registerFormDiv.style.display = 'none'
        loginForm.parentElement.style.display = 'block'
        toggleBtn.textContent = 'Não tem conta? Criar uma'
      } else {
        registerFormDiv.style.display = 'block'
        loginForm.parentElement.style.display = 'none'
        toggleBtn.textContent = 'Já tem conta? Entrar'
      }
    }

    function showLoading(show) {
      loading.style.display = show ? 'block' : 'none'
    }
  </script>
</body>
</html>
